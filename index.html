<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Palíndromas</title>
</head>
<body>
    <div class="conteudo">
        <main>
            <header>
                <h1>Teste se a palavra é</h1>
                <h2>Palíndroma</h2>
            </header>
            <section>
                <label class="label" for="palavra">Coloque a palavra:</label>
                <input class="box" type="text" name="palavra" id="palavra" data-palavra placeholder="Palavra..."/>
            </section>
            <button class="botao" data-botao>Testar</button>
        </main>
        <div class="container_resultado" data-resultado>
           <!-- <h2 class="resultado">Esta palavra é Palíndroma</h2> -->
        </div> 
    </div>

    <script src="main.js"></script>
